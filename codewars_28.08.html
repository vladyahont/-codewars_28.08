Вам нужно написать функцию, которая принимает три параметра:

cap — это количество человек, которое может вместить автобус, не считая водителя.
on - количество людей в автобусе, не считая водителя.
ожидание - это количество людей, ожидающих посадки в автобус, исключая водителя.

  if (cap >= (on + wait)) {
    return 0
  } else
    return Math.abs(cap - wait - on)
}

  return Math.max(wait + on - cap, 0);
}

Даны три целых числа a ,b ,c, вернуть наибольшее число, полученное после вставки следующих операторов и скобок: +, *, ()
Другими словами, попробуйте каждую комбинацию a,b,c с [*+()] и верните максимальное полученное значение (подробнее об этом читайте в примечаниях)
Пример
С числами 1, 2 и 3 вот несколько способов размещения знаков и скобок:
1 * (2 + 3) = 5
1 * 2 * 3 = 6
1 + 2 * 3 = 7
(1 + 2) * 3 = 9
Таким образом, максимальное значение, которое вы можете получить, равно 9.
Заметки:

Вы не можете поменять местами операнды. Например, в данном примере нельзя получить выражение (1 + 3) * 2 = 8.

function expressionMatter(a, b, c) {
  return Math.max(
    a + b + c,
    a * b * c,
    a * (b + c),
    (a + b) * c,
    a + b * c,
    a * b + c,
  );
}

В этом Ката вы должны найти коэффициенты квадратного уравнения данных двух корней (x1 и x2).

Уравнение будет иметь вид ax^2 + bx + c = 0

Тип возвращаемого значения — вектор (кортеж в Rust, массив в Ruby), содержащий коэффициенты уравнений в порядке (a, b, c).

Поскольку решений этой задачи бесконечно много, зафиксируем a = 1.

Помните, что корни можно записать как (x-x1) * (x-x2) = 0.

Пример
квадратичный (1,2) = (1, -3, 2)
Это означает, что (x-1) * (x-2) = 0; когда мы делаем умножение, это становится x^2 - 3x + 2 = 0

Пример 2
квадратичный (0,1) = (1, -1, 0)
Это означает, что (x-0) * (x-1) = 0; когда мы делаем умножение, это становится x ^ 2 - x + 0 = 0

Заметки
Входные данные будут целыми числами.
Когда x1 == x2, это означает, что корень имеет кратность два

function quadratic(x1, x2){
   return [1, -(x2 + x1), x1 * x2];
}
